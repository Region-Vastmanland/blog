# GitHub Pages använder Jekyll automatiskt
markdown: kramdown
theme: minima

# URL-inställningar
baseurl: "" # Om ditt repo heter username.github.io, lämna tom
url: "https://region-vastmanland.github.io" # Byt ut detta

# Permalinks
permalink: /:year/:month/:day/:title/

# Plugins som GitHub Pages stödjer
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude från bygget
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
