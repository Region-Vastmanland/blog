title: "Region Västmanland Blogg"
description: "Officiell blogg för Region Västmanland"
url: "https://region-vastmanland.github.io"
baseurl: "/blog"
show_posts: true

remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

paginate: 6
paginate_path: "/page:num/"

# Sidebar-inställningar
show_sidebar: true
show_categories: true
show_tags: true

collections:
  posts:
    output: true
