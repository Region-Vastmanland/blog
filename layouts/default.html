<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header h1 a {
            color: white;
            text-decoration: none;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            min-height: calc(100vh - 300px);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            margin-top: 4rem;
            background: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
            <nav>
                <a href="{{ site.baseurl }}/">Hem</a>
                <a href="{{ site.baseurl }}/about.html">Om</a>
            </nav>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>© {{ 'now' | date: "%Y" }} {{ site.title }} | Hostad på GitHub Pages</p>
    </footer>
</body>
</html>
