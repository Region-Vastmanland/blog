---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span>üìÖ {{ page.date | date: "%-d %B %Y" }}</span>
            {% if page.author %}
            <span>‚úçÔ∏è {{ page.author }}</span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <a href="{{ site.baseurl }}/">‚Üê Tillbaka till alla inl√§gg</a>
    </footer>
</article>

<style>
    .post {
        background: white;
        padding: 2.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .post-header h1 {
        color: #2c3e50;
        font-size: 2.2rem;
        margin-bottom: 1rem;
        line-height: 1.3;
    }

    .post-meta {
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #ecf0f1;
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
    }

    .post-content {
        color: #555;
        line-height: 1.8;
        font-size: 1.05rem;
    }

    .post-content h2 {
        color: #2c3e50;
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-size: 1.6rem;
    }

    .post-content h3 {
        color: #34495e;
        margin-top: 1.5rem;
        margin-bottom: 0.8rem;
        font-size: 1.3rem;
    }

    .post-content p {
        margin-bottom: 1.2rem;
    }

    .post-content ul, .post-content ol {
        margin-bottom: 1.2rem;
        margin-left: 2rem;
    }

    .post-content li {
        margin-bottom: 0.5rem;
    }

    .post-content code {
        background: #f8f9fa;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        color: #e74c3c;
    }

    .post-content pre {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 1.5rem;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 1.2rem;
    }

    .post-content pre code {
        background: none;
        color: inherit;
        padding: 0;
    }

    .post-content blockquote {
        border-left: 4px solid #3498db;
        padding-left: 1.5rem;
        margin: 1.5rem 0;
        color: #555;
        font-style: italic;
    }

    .post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin: 1.5rem 0;
    }

    .post-footer {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #ecf0f1;
    }

    .post-footer a {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    .post-footer a:hover {
        color: #2980b9;
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .post {
            padding: 1.5rem;
        }

        .post-header h1 {
            font-size: 1.8rem;
        }
    }
</style>
